<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Some part of netflix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        
      </div>

      <div class="search">
        <div class="search-bar">
          <input
            type="search"
            onkeyup="searchMovie()"
            id="search"
            placeholder="Search Movie"
            class="search-box"
          />
          <img
            onclick="searchMovie()"
            class="search-icon"
            src="https://cdn-icons-png.flaticon.com/512/61/61088.png"
            alt="search icon"
          />
        </div>
      </div>
    </header>

    <section id="movies"></section>

    <script src="./script.js"></script>
  </body>
</html>
